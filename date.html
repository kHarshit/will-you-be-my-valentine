<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group" id="dateForm">
      <label>Which day: (select a date cuite.. )</label>
      <div>
        <input type="date" id="dateInput" required />
        <button class="button" type="submit">
          Submit
        </button>
      </div>
    </form>

    <script src="js/data-collector.js"></script>
    <script>
      // Set minimum date to today
      const dateInput = document.getElementById('dateInput');
      const today = new Date().toISOString().split('T')[0];
      dateInput.setAttribute('min', today);

      // Handle form submission
      document.getElementById('dateForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const selectedDate = dateInput.value;
        if (selectedDate && typeof valentineData !== 'undefined') {
          valentineData.setDate(selectedDate);
          // Verify data was saved
          const saved = localStorage.getItem('valentine_questionnaire_data');
          console.log('Date saved, localStorage contains:', saved);
          // Add smooth transition
          const button = this.querySelector('.button');
          button.style.transform = 'scale(0.95)';
          setTimeout(() => {
            location.href = 'food.html';
          }, 200);
        } else {
          console.error('Date input invalid or valentineData not loaded');
        }
      });
    </script>
  </body>
</html>
