<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/che.jpeg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> che</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> random
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          taiyaki</label
        >
      </div>
    </div>
    <button class="button" id="continueButton">
      Continue UwU
    </button>

    <script src="js/data-collector.js"></script>
    <script>
      document.getElementById('continueButton').addEventListener('click', function() {
        if (typeof valentineData === 'undefined') {
          console.error('valentineData not loaded');
          alert('Error: Please refresh the page and try again.');
          return;
        }
        // Collect all selected dessert items
        const checkboxes = document.querySelectorAll('input[name="dessert"]:checked');
        const selectedDessert = Array.from(checkboxes).map(cb => cb.value);
        valentineData.setDessert(selectedDessert);
        
        // Verify data was saved
        const saved = localStorage.getItem('valentine_questionnaire_data');
        console.log('Dessert saved, localStorage contains:', saved);
        
        // Add transition effect
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          location.href = 'activities.html';
        }, 200);
      });
    </script>
  </body>
</html>
