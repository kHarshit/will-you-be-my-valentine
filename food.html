<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and fried chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> hotdog</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> korean
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" id="continueButton">
      Continue Hihihhh... 
    </button>

    <script src="js/data-collector.js"></script>
    <script>
      document.getElementById('continueButton').addEventListener('click', function() {
        if (typeof valentineData === 'undefined') {
          console.error('valentineData not loaded');
          alert('Error: Please refresh the page and try again.');
          return;
        }
        // Collect all selected food items
        const checkboxes = document.querySelectorAll('input[name="food"]:checked');
        const selectedFood = Array.from(checkboxes).map(cb => cb.value);
        valentineData.setFood(selectedFood);
        
        // Verify data was saved
        const saved = localStorage.getItem('valentine_questionnaire_data');
        console.log('Food saved, localStorage contains:', saved);
        
        // Add transition effect
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          location.href = 'dessert.html';
        }, 200);
      });
    </script>
  </body>
</html>
