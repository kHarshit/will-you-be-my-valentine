<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What are we doing after?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/aquarium.jpeg" alt="aquarium" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="aquarium"
          />aquarium</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />arcade</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />cinema</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/keramika.jpeg" alt="ceramics" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="ceramics"
          />ceramics</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/kunsthalle.jpeg" alt="kunsthalle" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="kunsthalle"
          />exhibition</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />park</label
        >
      </div>
    </div>
    <button class="button" id="continueButton">
      Last page ... 
    </button>

    <script src="js/data-collector.js"></script>
    <script>
      document.getElementById('continueButton').addEventListener('click', function() {
        if (typeof valentineData === 'undefined') {
          console.error('valentineData not loaded');
          alert('Error: Please refresh the page and try again.');
          return;
        }
        // Collect all selected activities
        const checkboxes = document.querySelectorAll('input[name="activities"]:checked');
        const selectedActivities = Array.from(checkboxes).map(cb => cb.value);
        valentineData.setActivities(selectedActivities);
        
        // Verify data was saved
        const saved = localStorage.getItem('valentine_questionnaire_data');
        console.log('Activities saved, localStorage contains:', saved);
        
        // Add transition effect
        this.style.transform = 'scale(0.95)';
        // Wait a bit longer to ensure data is saved and verify it
        setTimeout(() => {
          const verifyData = localStorage.getItem('valentine_questionnaire_data');
          console.log('Before navigation, verifying saved data:', verifyData);
          if (verifyData) {
            const parsed = JSON.parse(verifyData);
            console.log('Parsed verification data:', parsed);
          }
          location.href = 'lastpage.html';
        }, 300);
      });
    </script>
  </body>
</html>
