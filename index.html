<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/spa.css" />
    <link rel="stylesheet" href="css/valentine.css" />
    <link rel="stylesheet" href="css/flower.css" />
  </head>
  <body>
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Section 1: Valentine Question -->
    <section class="section active" id="section-valentine" data-section="0">
      <!-- Floating Hearts -->
      <div class="floating-hearts">
        <div class="heart heart-1">‚ô•</div>
        <div class="heart heart-2">‚ô•</div>
        <div class="heart heart-3">‚ô•</div>
        <div class="heart heart-4">‚ô•</div>
        <div class="heart heart-5">‚ô•</div>
        <div class="heart heart-6">‚ô•</div>
        <div class="heart heart-7">‚ô•</div>
        <div class="heart heart-8">‚ô•</div>
      </div>
      
      <div class="section-content">
        <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
        <button class="answerButton" id="yesButton">Yes üòç</button>
        <button class="answerButton" id="noButton">Maybe not üò≠</button>
        <br />
        <!-- <img src="rose.png" style="height=100px;width="50px" alt="" class="responsive" /> -->
        <img src="rose.png" alt="" style="width: 400px; height: auto" class="responsive" />
      </div>
    </section>

    <!-- Section 2: Date Selection -->
    <section class="section" id="section-date" data-section="1">
      <div class="section-content">
        <h1 title="choose a date">Are you free on ...</h1>
        <form class="form-group" id="dateForm">
          <label>select a date cutie..</label>
          <div>
            <input type="date" id="dateInput" required />
          </div>
        </form>
      </div>
    </section>

    <!-- Section 3: Food Selection -->
    <section class="section" id="section-food" data-section="2">
      <div class="section-content">
        <!-- <div id="foodquestion"><b>What food would you like to eat?</b></div> -->
        <h1>What food would you like to eat?</h1>
        <div class="food-selection">
          <div class="food-item">
            <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
            <label><input type="checkbox" name="food" value="burgers and fries" /> burgers and fries</label>
          </div>
          <div class="food-item">
            <img src="food/nachos.jpg" alt="nachos" />
            <label><input type="checkbox" name="food" value="nachos" /> nachos</label>
          </div>
          <div class="food-item">
            <img src="food/indian.jpeg" alt="Indian" />
            <label><input type="checkbox" name="food" value="indian food" /> indian food</label>
          </div>
          <div class="food-item">
            <img src="food/pasta.jpg" alt="pasta" />
            <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
          </div>
          <div class="food-item">
            <img src="food/pizza.jpg" alt="pizza" />
            <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
          </div>
          <div class="food-item">
            <img src="food/salad.jpeg" alt="avocado toast" />
            <label><input type="checkbox" name="food" value="avocado toast" /> avocado toast</label>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 4: Dessert Selection -->
    <section class="section" id="section-dessert" data-section="3">
      <div class="section-content">
        <!-- <div id="dessertquestion"><b>What dessert/drink would you prefer?</b></div> -->
        <h1>What dessert/drink would you prefer?</h1>
        <div class="dessert-selection">
          <div class="dessert-item">
            <img src="food/boba.jpeg" alt="coffee" />
            <label><input type="checkbox" name="dessert" value="coffee" /> coffee</label>
          </div>
          <div class="dessert-item">
            <img src="food/hotchocolate.jpg" alt="hotchocolate" />
            <label><input type="checkbox" name="dessert" value="hot chocolate" /> hot chocolate</label>
          </div>
          <div class="dessert-item">
            <img src="food/icecream.jpg" alt="icecream" />
            <label><input type="checkbox" name="dessert" value="ice cream" /> ice cream</label>
          </div>
          <div class="dessert-item">
            <img src="food/gulabjamun.jpg" alt="gulabjamun" />
            <label><input type="checkbox" name="dessert" value="gulab jamun" /> gulab jamun</label>
          </div>
          <div class="dessert-item">
            <img src="food/cocktail.jpg" alt="cocktail" />
            <label><input type="checkbox" name="dessert" value="mocktail/cocktail" /> mocktail/cocktail</label>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 5: Activities Selection -->
    <section class="section" id="section-activities" data-section="4">
      <div class="section-content">
        <!-- <div id="activityquestion"><b>What are we doing after?</b></div> -->
        <h1>What are we doing after?</h1>
        <div class="activities-selection">
          <div class="activity-item">
            <img src="activities/candlelight.jpg" alt="candlelight concert" />
            <label><input type="checkbox" name="activities" value="candlelight concert" /> candlelight concert</label>
          </div>
          <div class="activity-item">
            <img src="activities/f1arcade.jpg" alt="f1 arcade" />
            <label><input type="checkbox" name="activities" value="f1 arcade" /> f1 arcade</label>
          </div>
          <div class="activity-item">
            <img src="activities/amc.jpg" alt="movie theatre" />
            <label><input type="checkbox" name="activities" value="movie theatre" /> movie theatre</label>
          </div>
          <div class="activity-item">
            <img src="activities/minigolf.jpg" alt="mini golf" />
            <label><input type="checkbox" name="activities" value="mini golf" /> mini golf</label>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 6: Final Results -->
    <section class="section" id="section-results" data-section="5">
      <div class="section-content">
        <!-- <div id="thankyou-final"><b>Thank you for being my valentine üíï</b></div> -->
        <h1>Thank you for being my valentine üíï</h1>
        
        <div class="results-container">
          <h2>Our Perfect Date Plan</h2>
          <div class="results-summary" id="resultsSummary"></div>
          
          <!-- <div class="action-buttons"> -->
            <!-- <button class="button" id="downloadButton">üì• Download Answers</button> -->
            <!-- <button class="button" id="emailButton">üìß Send to Harshit</button> -->
          <!-- </div> -->
          
          <div id="emailForm" class="email-form">
            <!-- <h3>Send Date Plan to Harshit</h3> -->
            <!-- <p><small>To use email functionality, you'll need to set up EmailJS. See instructions in EMAIL_SETUP.md</small></p> -->
            <input type="email" id="emailInput" placeholder="Your email address" />
            <button class="button" id="sendEmailButton">Send to Harshit</button>
            <div id="emailStatus"></div>
          </div>
        </div>

        <div class="flower results-flower">
          <div class="f-wrapper">
            <div class="flower__line"></div>
            <div class="f">
              <div class="flower__leaf flower__leaf--1"></div>
              <div class="flower__leaf flower__leaf--2"></div>
              <div class="flower__leaf flower__leaf--3"></div>
              <div class="flower__leaf flower__leaf--4"></div>
              <div class="flower__leaf flower__leaf--5"></div>
              <div class="flower__leaf flower__leaf--6"></div>
              <div class="flower__leaf flower__leaf--7"></div>
              <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
            </div>
          </div>
          <div class="f-wrapper f-wrapper--2">
            <div class="flower__line"></div>
            <div class="f">
              <div class="flower__leaf flower__leaf--1"></div>
              <div class="flower__leaf flower__leaf--2"></div>
              <div class="flower__leaf flower__leaf--3"></div>
              <div class="flower__leaf flower__leaf--4"></div>
              <div class="flower__leaf flower__leaf--5"></div>
              <div class="flower__leaf flower__leaf--6"></div>
              <div class="flower__leaf flower__leaf--7"></div>
              <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
            </div>
          </div>
          <div class="f-wrapper f-wrapper--3">
            <div class="flower__line"></div>
            <div class="f">
              <div class="flower__leaf flower__leaf--1"></div>
              <div class="flower__leaf flower__leaf--2"></div>
              <div class="flower__leaf flower__leaf--3"></div>
              <div class="flower__leaf flower__leaf--4"></div>
              <div class="flower__leaf flower__leaf--5"></div>
              <div class="flower__leaf flower__leaf--6"></div>
              <div class="flower__leaf flower__leaf--7"></div>
              <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
            </div>
          </div>
          <div class="flower__glass"></div>
        </div>
      </div>
    </section>

    <!-- Navigation Buttons -->
    <button class="nav-button prev-button" id="prevButton" style="display: none;">‚Üê Previous</button>
    <button class="nav-button next-button" id="nextButton" style="display: none;">Next ‚Üí</button>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/data-collector.js"></script>
    <script src="js/spa.js"></script>
  </body>
</html>
